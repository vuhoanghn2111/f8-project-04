<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./asset/reset.css" />
        <!-- Base CSS -->
        <link rel="stylesheet" href="./asset/base.css" />
        <!--font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />
        <!-- Style -->
        <link rel="stylesheet" href="./asset/style.css" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./asset/img/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./asset/img/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./asset/img/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./asset/img/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./asset/img/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./asset/img/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./asset/img/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./asset/img/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./asset/img/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./asset/img/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./asset/img/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./asset/img/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./asset/img/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./asset/img/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./asset/image/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body style="height: 10000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#!">
                        <img
                            src="./asset/img/logo/Logo.svg"
                            alt="logo"
                            class="logo"
                        />
                    </a>
                    <!-- Nav -->
                    <nav class="header__list">
                        <ul>
                            <li>
                                <a href="#!" class="header__item">Home</a>
                            </li>
                            <li>
                                <a href="#!" class="header__item">About</a>
                            </li>
                            <li>
                                <a href="#!" class="header__item">
                                    Services & Rates
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="header__item">Reviews</a>
                            </li>
                            <li>
                                <a href="#!" class="header__item">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Sign up -->
                    <div class="header__action">
                        <a href="#!" class="action__btn--in">Sign in</a>
                        <a href="#!" class="btn action__btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="/asset/img/hero/cat.png"
                                alt="cat"
                                class="hero__img"
                            />
                            <!-- Deco -->
                            <img
                                src="./asset/img/hero/deco left.svg"
                                alt="left"
                                class="hero__deco deco__left"
                            />
                            <img
                                src="./asset/img/hero/deco right.svg"
                                alt="right"
                                class="hero__deco deco__right"
                            />
                            <!-- Pet service -->
                            <div class="hero__service">
                                <div class="hero__service--inner">
                                    <div class="pet__service">
                                        <div
                                            class="pet__heal-img pet__service-img"
                                        >
                                            <img
                                                src="./asset/img/hero/pet heal.png"
                                                alt="heal"
                                                class="pet__img"
                                            />
                                        </div>
                                        <div class="heal__service">
                                            <span class="pet__text"
                                                >Pet Health</span
                                            >
                                            <div class="line line-1"></div>
                                            <div class="line line-2"></div>
                                        </div>
                                    </div>
                                    <div class="separate"></div>
                                    <div class="pet__service">
                                        <div
                                            class="pet__care-img pet__service-img"
                                        >
                                            <img
                                                src="./asset/img/hero/pet care.png"
                                                alt="heal"
                                                class="pet__img"
                                            />
                                        </div>
                                        <div class="heal__service">
                                            <span class="pet__text"
                                                >Pet Care</span
                                            >
                                            <div class="line line-1"></div>
                                            <div class="line line-2"></div>
                                        </div>
                                    </div>
                                    <div class="pet__care"></div>
                                </div>
                            </div>
                        </div>
                        <div class="hero__img-dog">
                            <img
                                src="./asset/img/hero/dog.png"
                                alt="dog"
                                class="hero__img"
                            />
                        </div>
                    </div>
                    <!-- Content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn hero__btn">
                                Book a Meet
                                <div class="hero__btn--right">
                                    <img
                                        src="./asset/img/hero/right.svg"
                                        alt="right"
                                        class="icon"
                                    />
                                </div>
                            </a>
                            <a href="#!" class="hero__call">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
